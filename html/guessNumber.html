<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>guess number</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <div class="card card-body border my-4 bgLight">
            <div class="d-flex justify-content-between align-items-center">
              <button type="button" class="btn btn-sm btn-primary again-btn">Again</button>
              <span>(Between 1 to 20)</span>
            </div>
            <!-- <h1 class="text-center mb-5">Guess My Number</h1> -->

            <div class="d-flex align-items-center mb-5">
              <hr class="border-top w-100 border-primary">
              <span class="p-3 border border-primary d-flex">
                <!-- <i class="text-danger fw-bold default-guess-icon">?</i> -->
                <i class="text-primary fw-bold guess-success-number">?</i>
              </span>
              <hr class="border-top w-100 border-primary">
            </div>

            <div class="row">
              <div class="col-md-5">
                <div class="input-group mb-3">
                  <input type="text" class="form-control guess-input" placeholder="Enter Number">
                  <button class="btn btn-success guess-number-submit" type="button" onclick="checkNumFun()">Check</button>
                </div>

              </div>
              <div class="col-md-5 offset-md-2">
                <p class="guess-status-msg">high</p>
                <p >Score = <span class="guess-score"></span></p>
                <p>Highest Score = <span class="guess-high-score">12</span></p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
<script>



</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="guessNumber.js" ></script>

  
  </body>
</html>
