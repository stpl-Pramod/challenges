  <body>
    <h1>c3</h1>
<script>
const calcAverage = (a,b,c) => (a+b+c)/3;

const scoreDolphin = calcAverage(65,54,49);
const scoreKoalas = calcAverage(23,34,27);

// console.log(scoreDolphin);
// console.log(scoreKoalas);
const checkWinner = function(avgDolphin, avgKoalas){
  if(avgDolphin >= 2 * avgKoalas){
    console.log(`Winner is Dolphin score is ${avgDolphin}`);
  }else if(avgKoalas >= 2 * avgDolphin){
    console.log(`Winner is Koalas score is ${avgKoalas}`);
  }else{
    console.log("Match tie");
  }
}
checkWinner(scoreDolphin, scoreKoalas);

 





</script>
